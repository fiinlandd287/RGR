<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Authorization Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ecf0f1;
        }

        h1 {
            color: #00d9ff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.6);
        }

        .button-container {
            background-color: #2e2e4e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0096c7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-container {
                width: 90%;
                padding: 20px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<h1 th:text="${title}">Authorization Page</h1>
<div class="button-container">
    <button onclick="window.location.href='/create-account-user'">Create Account as User</button>
    <button onclick="window.location.href='/login-page'">Login with Account</button>
</div>
</body>
</html>
